name: Build integration
on:
  push:
  pull_request:
    branches:
      - dev

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Lint code
        run: npm lint

